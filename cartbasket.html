                        <span class="d-lg-none">Cart</span>
                        <!-- هذا هو الجزء اللي كان ناقص وبيسبب مشكلة الرقم -->

                    </a>

                    <!-- Dark Mode Toggle -->
                    <i class="fa-solid fa-moon text-white nav-link" id="ToggletoDark"></i>
                </div>
            </div>
        </div>
