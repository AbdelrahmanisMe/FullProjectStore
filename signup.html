<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="sign.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="light">

<div class="auth-wrapper">
  <div class="auth-box shadow-lg">
    <h2 class="text-center mb-4 fw-bold">REGISTER</h2>

    <div class="mb-3">
        <label class="form-label">Username</label>
        <div class="input-group">
            <span class="input-group-text bg-transparent border-secondary text-white"><i class="fa fa-user"></i></span>
            <input type="text" class="form-control bg-transparent border-secondary text-white" placeholder="Username" id="signupUsername">
        </div>
    </div>

    <div class="mb-3">
        <label class="form-label">Email</label>
        <div class="input-group">
            <span class="input-group-text bg-transparent border-secondary text-white"><i class="fa fa-envelope"></i></span>
            <input type="email" class="form-control bg-transparent border-secondary text-white" placeholder="Email" id="signupEmail">
        </div>
    </div>

    <div class="mb-3">
        <label class="form-label">Password</label>
        <div class="input-group">
            <span class="input-group-text bg-transparent border-secondary text-white"><i class="fa fa-lock"></i></span>
            <input type="password" class="form-control bg-transparent border-secondary text-white" placeholder="Password" id="signupPassword">
        </div>
    </div>

    <button type="button" id="signupBtn" class="w-100 py-2 mt-3">SIGN UP</button>

    <div class="text-center mt-4">
        Already have an account? <a href="sign.html" class="text-info text-decoration-none">Login</a>
    </div>
  </div>
</div>

<script src="auth.js"></script>
</body>
</html>
