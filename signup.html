<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="sign.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="container">
  <div class="right">
    <h2>REGISTER</h2>

    <div class="input-box">
      <i class="fa fa-user"></i>
      <input type="text" placeholder="Username">
    </div>

    <div class="input-box">
      <i class="fa fa-envelope"></i>
      <input type="email" placeholder="Email">
    </div>

    <div class="input-box">
      <i class="fa fa-lock"></i>
      <input type="password" placeholder="Password">
    </div>

    <a href="sign.html"><button>SIGN UP</button></a>

    <div class="switch">
      Already have an account? <a href="sign.html">Login</a>
    </div>
  </div>
</div>




</body>
</html>
